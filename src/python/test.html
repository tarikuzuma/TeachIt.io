<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execute Python</title>
</head>
<body>
    <button class="btn btn-light d-flex align-items-center me-2" onclick="runPython()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">
            <!-- Your SVG path -->
        </svg>
        <span class="text-muted font-weight-bold ms-2">Run Python</span>
    </button>

    <script>
        function runPython() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/run-python-script'); // Replace with your server-side endpoint
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Python file executed successfully');
                } else {
                    console.error('Error executing Python file:', xhr.statusText);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
